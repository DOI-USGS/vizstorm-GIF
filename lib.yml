target_default: lib

packages:
  - dplyr
  - googledrive
  - scipiper
  - yaml
  - ncdf4

file_extensions:
  - feather
  - ind

targets:

  lib:
    depends:
      - lib/cfg/gd_config.yml

  viz_config:
    command: yaml.load_file('viz_config.yml')

  lib/cfg:
    command: dir.create(target_name, recursive=I(TRUE), showWarnings=I(FALSE))

  lib/cfg/gd_config.yml:
    depends: lib/cfg
    command: gd_config(config_file=target_name, folder=I("1wN1LI1G37ICVnfh0wui3BA-0ZtSxm-Nu"))
